    <!-- Lightbox -->

            <img class="lightbox-image" id="lightboxImage" src="" alt="">
        </div>
        <div class="lightbox-counter" id="lightboxCounter"></div>
    </div>

    <script>
        // Mobile Menu Functionality for Photography Page
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        // Toggle mobile menu
        hamburgerBtn.addEventListener('click', () => {
            const isOpening = !mobileMenu.classList.contains('active');
            mobileMenu.classList.toggle('active');
            hamburgerBtn.classList.toggle('active');
            document.body.classList.toggle('menu-open');

            // Prevent body scroll when menu is open
            if (isOpening) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (mobileMenu.classList.contains('active') &&
                !mobileMenu.contains(e.target) &&
                !hamburgerBtn.contains(e.target)) {
                mobileMenu.classList.remove('active');
                hamburgerBtn.classList.remove('active');
                document.body.classList.remove('menu-open');
                document.body.style.overflow = 'auto';
            }
        });

        // Set body class for photography page styling
        document.body.classList.add('at-grid');

        // Mobile header hide/show on scroll
        let lastScrollTop = 0;
        let scrollThreshold = 10; // Minimum scroll distance before hiding/showing

        window.addEventListener('scroll', () => {
            // Only apply on mobile
            if (window.innerWidth > 768) return;

            const header = document.querySelector('header');
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            // Don't hide if at the top of the page
            if (currentScroll <= 0) {
                header.classList.remove('header-hidden');
                return;
            }

            // Check scroll direction
            if (Math.abs(currentScroll - lastScrollTop) < scrollThreshold) {
                return; // Not scrolled enough to trigger
            }

            if (currentScroll > lastScrollTop) {
                // Scrolling down - hide header
                header.classList.add('header-hidden');
            } else {
                // Scrolling up - show header
                header.classList.remove('header-hidden');
            }

            lastScrollTop = currentScroll;
        }, { passive: true });

        // Lightbox Functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');
        const lightboxCounter = document.getElementById('lightboxCounter');
        const photoItems = document.querySelectorAll('.photo-item img');

        let currentImageIndex = 0;
        const images = Array.from(photoItems).map(img => ({
            src: img.src,
            alt: img.alt
        }));

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateLightboxImage() {
            lightboxImage.src = images[currentImageIndex].src;
            lightboxImage.alt = images[currentImageIndex].alt;
            lightboxCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateLightboxImage();
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateLightboxImage();
        }

        // Event listeners
        photoItems.forEach((img, index) => {
            img.addEventListener('click', () => openLightbox(index));
        });

        lightboxClose.addEventListener('click', closeLightbox);
        lightboxNext.addEventListener('click', showNextImage);
        lightboxPrev.addEventListener('click', showPrevImage);

        // Close on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowRight') {
                showNextImage();
            } else if (e.key === 'ArrowLeft') {
                showPrevImage();
            }
        });
    </script>
