    <style>
        /* Font: Tonka Medium Condensed - only for site title */
        @font-face {
            font-family: 'Tonka';
            src: url('/fonts/Tonka-MediumCondensed.woff2') format('woff2'),
                 url('/fonts/Tonka-MediumCondensed.woff') format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        /* Fix header alignment for two-line title */
        header {
            align-items: flex-start !important;
            padding-top: 24px !important;
        }

        .header-left,
        .header-right {
            padding-top: 0 !important;
        }

        /* Site title styling */
        .header-center h1 {
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            gap: 4px !important;
            line-height: 1 !important;
        }

        .header-center h1 .name {
            font-size: 21.5px !important;
            font-weight: 500 !important;
            letter-spacing: 0.05em !important;
        }

        .header-center h1 .title {
            font-size: 12px !important;
            font-weight: 400 !important;
            letter-spacing: 0.135em !important;
        }

        /* Mobile: Hide full text, show short text */
        .info-short {
            display: none;
        }

        @media (max-width: 768px) {
            /* Header mobile adjustments */
            .info-full {
                display: none;
            }

            .info-short {
                display: inline;
            }

            header {
                padding: 16px 16px 6px 16px !important;
                transition: transform 0.3s ease-in-out;
            }

            header.header-hidden {
                transform: translateY(-100%);
            }

            .header-center {
                flex: 1 !important;
                text-align: center !important;
                padding-left: 50px !important;
                padding-right: 50px !important;
            }

            .header-center h1 {
                text-align: center !important;
            }
        }

        

        

        
        /* Photography page specific styles - BLACK text for header and navigation */
        body {
            background: #fff !important;
            color: #000 !important;
        }

        /* Header background */
        .main-header {
            background: #fff !important;
        }

        /* Header - black text on white background */
        .main-header,
        .main-header *,
        .header-left,
        .header-right,
        .header-center,
        .nav-link,
        .header-title-link,
        .header-title-link *,
        .header-center h1,
        .header-center h1 .name,
        .header-center h1 .title {
            color: #000 !important;
        }

        /* Side navigation - black text */
        .side-nav,
        .side-nav-right,
        .side-nav-btn {
            color: #000 !important;
        }

        /* Hamburger menu - black */
        .hamburger-btn span {
            background: #000 !important;
        }

        /* Mobile menu - black text */
        .mobile-menu,
        .mobile-menu-btn,
        .mobile-menu-nav * {
            color: #000 !important;
        }
        

        

        

        /* Gallery Carousel Styles */
        .gallery-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 3rem;
        }

        .gallery-main {
            position: relative;
            width: 100%;
            padding-bottom: 41.78%; /* 2.39:1 aspect ratio */
            background: #000;
            overflow: hidden;
        }

        .gallery-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .gallery-main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .gallery-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            color: #fff;
            border: none;
            font-size: 75px !important;
            width: auto;
            height: auto;
            cursor: pointer;
            z-index: 10;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1 !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif !important;
            font-weight: 100 !important;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.6);
        }

        .gallery-arrow:hover {
            opacity: 0.7;
        }

        .gallery-arrow-left {
            left: 0;
        }

        .gallery-arrow-right {
            right: 0;
        }

        .gallery-thumbnails {
            display: flex;
            gap: 12px;
            margin-top: 1rem;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 8px 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .gallery-thumbnails::-webkit-scrollbar {
            height: 6px;
        }

        .gallery-thumbnails::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        .gallery-thumbnails::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 3px;
        }

        .gallery-thumbnails::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        .gallery-thumbnail {
            flex-shrink: 0;
            width: 120px;
            height: 60px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            border: 2px solid transparent;
            overflow: hidden;
        }

        .gallery-thumbnail:hover {
            opacity: 0.8;
        }

        .gallery-thumbnail.active {
            opacity: 1;
            border-color: #000;
        }

        .gallery-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Lightbox */
        .gallery-lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .gallery-lightbox.active {
            display: flex;
        }

        .lightbox-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            color: #fff;
            font-size: 50px !important;
            cursor: pointer;
            z-index: 10001;
            line-height: 1 !important;
            padding: 0;
            width: auto;
            height: auto;
            transition: opacity 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif !important;
            font-weight: 200 !important;
        }

        .lightbox-close:hover {
            opacity: 0.7;
        }

        .gallery-lightbox .gallery-arrow {
            background: none;
        }

        .gallery-lightbox .gallery-arrow:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .gallery-arrow {
                font-size: 50px !important;
                padding: 15px;
            }

            .gallery-thumbnail {
                width: 80px;
                height: 40px;
            }

            .lightbox-close {
                font-size: 40px !important;
                top: 10px;
                right: 15px;
            }

            .lightbox-image {
                max-width: 95%;
                max-height: 95%;
            }
        }

        
    </style>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lightboxClose" aria-label="Close lightbox"></button>
    <button class="lightbox-nav lightbox-prev" id="lightboxPrev" aria-label="Previous image"></button>
    <button class="lightbox-nav lightbox-next" id="lightboxNext" aria-label="Next image"></button>
    <div class="lightbox-content">
        <img class="lightbox-image" id="lightboxImage" src="" alt="">
    </div>
    <div class="lightbox-counter" id="lightboxCounter"></div>
</div>

<script>
    // Mobile Menu Functionality for Photography Page
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    // Toggle mobile menu
    hamburgerBtn.addEventListener('click', () => {
        const isOpening = !mobileMenu.classList.contains('active');
        mobileMenu.classList.toggle('active');
        hamburgerBtn.classList.toggle('active');
        document.body.classList.toggle('menu-open');

        // Prevent body scroll when menu is open
        if (isOpening) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = 'auto';
        }
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
        if (mobileMenu.classList.contains('active') &&
            !mobileMenu.contains(e.target) &&
            !hamburgerBtn.contains(e.target)) {
            mobileMenu.classList.remove('active');
            hamburgerBtn.classList.remove('active');
            document.body.classList.remove('menu-open');
            document.body.style.overflow = 'auto';
        }
    });

    // Mobile header hide/show on scroll
    let lastScrollTop = 0;
    let scrollThreshold = 10;

    window.addEventListener('scroll', () => {
        if (window.innerWidth > 768) return;

        const header = document.querySelector('header');
        const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

        if (currentScroll <= 0) {
            header.classList.remove('header-hidden');
            return;
        }

        if (Math.abs(currentScroll - lastScrollTop) < scrollThreshold) {
            return;
        }

        if (currentScroll > lastScrollTop) {
            header.classList.add('header-hidden');
        } else {
            header.classList.remove('header-hidden');
        }

        lastScrollTop = currentScroll;
    }, { passive: true });

    // Lightbox Functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');
    const lightboxCounter = document.getElementById('lightboxCounter');
    const photoItems = document.querySelectorAll('.photo-item img');

    let currentImageIndex = 0;
    const images = Array.from(photoItems).map(img => {
        // Get the highest resolution image available
        // currentSrc gives us what the browser actually loaded (respects srcset)
        // If currentSrc isn't available, fall back to parsing srcset for the largest image
        let highResSrc = img.currentSrc || img.src;

        // If we only got the fallback src, try to extract the largest from srcset
        if (highResSrc === img.src && img.srcset) {
            const srcsetEntries = img.srcset.split(',').map(entry => {
                const [url, width] = entry.trim().split(' ');
                return { url, width: parseInt(width) || 0 };
            });
            // Sort by width descending and take the largest
            srcsetEntries.sort((a, b) => b.width - a.width);
            if (srcsetEntries.length > 0) {
                highResSrc = srcsetEntries[0].url;
            }
        }

        return {
            src: highResSrc,
            alt: img.alt
        };
    });

    function openLightbox(index) {
        currentImageIndex = index;
        updateLightboxImage();
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function updateLightboxImage() {
        lightboxImage.src = images[currentImageIndex].src;
        lightboxImage.alt = images[currentImageIndex].alt;
        lightboxCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
    }

    function showNextImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        updateLightboxImage();
    }

    function showPrevImage() {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        updateLightboxImage();
    }

    // Event listeners
    photoItems.forEach((img, index) => {
        img.addEventListener('click', () => openLightbox(index));
    });

    lightboxClose.addEventListener('click', closeLightbox);
    lightboxNext.addEventListener('click', showNextImage);
    lightboxPrev.addEventListener('click', showPrevImage);

    // Close on background click
    lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
            closeLightbox();
        }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('active')) return;

        if (e.key === 'Escape') {
            closeLightbox();
        } else if (e.key === 'ArrowRight') {
            showNextImage();
        } else if (e.key === 'ArrowLeft') {
            showPrevImage();
        }
    });
</script>
