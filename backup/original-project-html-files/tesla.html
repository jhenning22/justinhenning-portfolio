<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLA - Justin Henning</title>
    <link rel="stylesheet" href="../style.css?v=4">
    <style>
/* Project page specific styles */
        body {
            background: #fff;
            color: #000;
            overflow-x: hidden;
            padding-left: 60px;
            padding-right: 60px;
        }

        .project-page-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 24px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #fff;
        }

        .header-left,
        .header-right {
            flex: 0 0 auto;
            padding-top: 0;
        }

        .header-left {
            padding-left: calc(60px + 32px);
        }

        .header-right {
            padding-right: calc(60px + 32px);
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .header-title-link {
            display: inline-block;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .header-title-link:hover {
            opacity: 1;
        }

        .header-center h1 {
            font-family: 'Tonka', sans-serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 2.5px;
        }

        .back-link {
            font-family: 'Tonka', sans-serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-decoration: none;
            color: #000 !important;
            transition: opacity 0.3s ease;
        }

        .project-page-header * {
            color: #000 !important;
        }

        .back-link:hover {
            opacity: 0.6;
        }

        /* Side Navigation */
        .side-nav {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 500;
            display: flex;
            flex-direction: column;
            gap: 32px;
            padding: 0 20px;
        }

        .side-nav-btn {
            background: none;
            border: none;
            color: #000 !important;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: opacity 0.3s ease;
            padding: 0;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            white-space: nowrap;
            position: relative;
            font-family: 'Tonka', sans-serif;
            font-size: 12px;
            font-weight: 400;
            text-decoration: none;
        }

        .side-nav-btn:hover {
            opacity: 0.6;
        }

        .side-nav * {
            color: #000 !important;
        }

        .side-nav-right * {
            color: #000 !important;
        }

        .side-nav-right {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 500;
            display: flex;
            flex-direction: column;
            gap: 32px;
            padding: 0 20px;
        }

        .side-nav-right .side-nav-btn {
            transform: rotate(0deg);
        }

        .project-container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 120px 32px 4rem;
        }

        .project-header {
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .project-title {
            font-family: 'Tonka', sans-serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin: 0;
            padding: 0;
            line-height: 1;
        }

        .project-subtitle {
            font-family: 'Tonka', sans-serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: #000;
            margin: 0;
            padding: 0;
            line-height: 1;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 41.72%; /* Aspect ratio from Vimeo */
            margin: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .project-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin: 1rem 0 1rem 0;
        }

        .project-details-left,
        .project-details-right {
            max-width: 75ch;
        }

        .project-details p {
            font-family: 'Tonka', sans-serif;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.6;
            margin: 0 0 20px 0;
        }

        .project-details strong {
            font-weight: 400;
        }

        .project-navigation-wrapper {
            max-width: 1920px;
            margin: 0 auto;
            padding: 0 32px 2rem 32px;
        }

        .project-navigation-divider {
            border-top: 1px solid #e0e0e0;
            margin: 0 0 1rem 0;
        }

        .more-projects-label {
            font-family: 'Tonka', sans-serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 2rem;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .more-projects-label::after {
            content: 'â†“';
        }

        .project-navigation {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .nav-card {
            position: relative;
            width: 100%;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: #000;
            transition: opacity 0.3s ease;
        }

        .nav-card:hover {
            opacity: 0.6;
        }

        .nav-caption {
            margin-bottom: 10px;
        }

        .nav-title {
            font-family: 'Tonka', sans-serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .nav-subtitle {
            font-family: 'Tonka', sans-serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1px;
            color: #000;
            margin-left: 3px;
        }

        .nav-thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 50%; /* 2:1 aspect ratio */}

        .nav-thumbnail-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .nav-thumbnail-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-card:hover .nav-thumbnail-video {
            opacity: 1;
        }


        @media (max-width: 768px) {
            body {
                padding-left: 20px;
                padding-right: 20px;
            }

            .side-nav,
            .side-nav-right {
                display: none;
            }

            .project-page-header {
                padding: 20px;
            }

            .project-container {
                padding: 100px 20px 2rem;
            }

            .project-details {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .project-navigation {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-button {
                width: 100%;
                text-align: center;
            }
        }

        /* Project page header overrides for white background */
        .header-title-link {
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .header-title-link:hover {
            opacity: 0.6;
        }

        .back-link {
            font-family: 'Tonka', sans-serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-decoration: none;
            color: #000 !important;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.6;
        }

        /* Force black text on white background */
        .project-page-header,
        .project-page-header *,
        .project-page-header a,
        .project-page-header h1,
        .project-page-header .name,
        .project-page-header .title {
            color: #000 !important;
            mix-blend-mode: normal !important;
        }


        /* Font: Tonka Medium Condensed - for site title */
        @font-face {
            font-family: 'Tonka';
            src: url('../fonts/Tonka-MediumCondensed.woff2') format('woff2'),
                 url('../fonts/Tonka-MediumCondensed.woff') format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        /* Two-line header title styling */
        .header-center h1 {
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            gap: 4px !important;
            line-height: 1 !important;
        }

        .header-center h1 .name {
            font-size: 21.5px !important;
            font-weight: 500 !important;
            letter-spacing: 0.05em !important;
        }

        .header-center h1 .title {
            font-size: 12px !important;
            font-weight: 400 !important;
            letter-spacing: 0.135em !important;
        }

        /* Mobile: Hide full text, show short text */
        .info-short {
            display: none;
        }

        @media (max-width: 768px) {
            .info-full {
                display: none;
            }

            .info-short {
                display: inline;
            }

            .header-center h1 {
                text-align: center !important;
            }
        }

    </style>
</head>

    <nav class="side-nav-right">

    <!-- Header with back link -->
    <header class="project-page-header">

                src="https://player.vimeo.com/video/148737078?autoplay=1&title=0&byline=0&portrait=0"

    <!-- Navigation -->
    <div class="project-navigation-wrapper">

        <div class="more-projects-label">More Projects</div>
        <nav class="project-navigation">
            <a href="#" class="nav-card" id="prevButton">
                <div class="nav-caption">
                    <span class="nav-title" id="prevTitle"></span>
                    <span class="nav-subtitle" id="prevSubtitle"></span>
                </div>
                <div class="nav-thumbnail">
                    <div class="nav-thumbnail-image" id="prevThumbnail"></div>
                    <video class="nav-thumbnail-video" id="prevVideo" muted loop playsinline preload="none">
                        <source id="prevVideoSource" type="video/mp4">
                    </video>
                </div>
            </a>
            <a href="#" class="nav-card" id="nextButton">
                <div class="nav-caption">
                    <span class="nav-title" id="nextTitle"></span>
                    <span class="nav-subtitle" id="nextSubtitle"></span>
                </div>
                <div class="nav-thumbnail">
                    <div class="nav-thumbnail-image" id="nextThumbnail"></div>
                    <video class="nav-thumbnail-video" id="nextVideo" muted loop playsinline preload="none">
                        <source id="nextVideoSource" type="video/mp4">
                    </video>
                </div>
            </a>
        </nav>
    </div>

    <script>
        // Filter-aware navigation
        const urlParams = new URLSearchParams(window.location.search);
        const activeFilter = urlParams.get('filter') || 'all';

        // Update back link to preserve filter
        const backLink = document.getElementById('backLink');
        if (activeFilter && activeFilter !== 'all') {
            backLink.href = `../work.html#${activeFilter}`;
        }

        // Current project info
        const currentProject = {
            index: 30,
            title: "TESLA",
            category: "Automotive",
            slug: "tesla"
        };

        // All projects array with thumbnail paths
        const projects = [
            { title: "YOUR LUCKY DAY", category: "Film", slug: "your-lucky-day", thumbnail: "../media/thumbnails/your-lucky-day.jpg", preview: "../media/previews/your-lucky-day.mp4" },
            { title: "WOODFORD RESERVE", category: "Commercial", slug: "woodford-reserve", thumbnail: "../media/thumbnails/woodford-reserve.jpg", preview: "../media/previews/woodford-reserve.mp4" },
            { title: "HUAWEI", category: "Commercial", slug: "huawei", thumbnail: "../media/thumbnails/huawei.jpg", preview: "../media/previews/huawei.mp4" },
            { title: "KIA", category: "Automotive", slug: "kia", thumbnail: "../media/thumbnails/kia.jpg", preview: "../media/previews/kia.mp4" },
            { title: "ROYAL BANK OF CANADA", category: "Commercial", slug: "royal-bank-of-canada", thumbnail: "../media/thumbnails/rbc.jpg", preview: "../media/previews/rbc.mp4" },
            { title: "K&N", category: "Automotive", slug: "k-n", thumbnail: "../media/thumbnails/kn.jpg", preview: "../media/previews/kn.mp4" },
            { title: "RAM", category: "Automotive", slug: "ram", thumbnail: "../media/thumbnails/ram.jpg", preview: "../media/previews/ram.mp4" },
            { title: "AUDI", category: "Automotive", slug: "audi", thumbnail: "../media/thumbnails/audi.jpg", preview: "../media/previews/audi.mp4" },
            { title: "JEEP", category: "Automotive", slug: "jeep", thumbnail: "../media/thumbnails/jeep.jpg", preview: "../media/previews/jeep.mp4" },
            { title: "FORD", category: "Automotive", slug: "ford", thumbnail: "../media/thumbnails/ford.jpg", preview: "../media/previews/ford.mp4" },
            { title: "AMERICAN OUTLAWS", category: "Film", slug: "american-outlaws", thumbnail: "../media/thumbnails/american-outlaws.jpg", preview: "../media/previews/american-outlaws.mp4" },
            { title: "ANA PAULA", category: "Film", slug: "ana-paula", thumbnail: "../media/thumbnails/ana-paula.jpg", preview: "../media/previews/ana-paula.mp4" },
            { title: "LA LUCHA", category: "Film", slug: "la-lucha", thumbnail: "../media/thumbnails/la-lucha.jpg", preview: "../media/previews/la-lucha.mp4" },
            { title: "PEI", category: "Commercial", slug: "pei", thumbnail: "../media/thumbnails/pei.jpg", preview: "../media/previews/pei.mp4" },
            { title: "LAMBORGHINI", category: "Automotive", slug: "lamborghini", thumbnail: "../media/thumbnails/lamborghini.jpg", preview: "../media/previews/lamborghini.mp4" },
            { title: "RALPH LAUREN", category: "Commercial", slug: "ralph-lauren", thumbnail: "../media/thumbnails/ralph-lauren.jpg", preview: "../media/previews/ralph-lauren.mp4" },
            { title: "GATORADE", category: "Commercial", slug: "gatorade", thumbnail: "../media/thumbnails/gatorade.jpg", preview: "../media/previews/gatorade.mp4" },
            { title: "MARRIOTT", category: "Commercial", slug: "marriott", thumbnail: "../media/thumbnails/marriott.jpg", preview: "../media/previews/marriott.mp4" },
            { title: "NIKON: CLARK LITTLE", category: "Commercial", slug: "nikon-clark-little", thumbnail: "../media/thumbnails/nikon-clark.jpg", preview: "../media/previews/nikon-clark.mp4" },
            { title: "NIKON: IVAR", category: "Commercial", slug: "nikon-ivar", thumbnail: "../media/thumbnails/nikon-ivar.jpg", preview: "../media/previews/nikon-ivar.mp4" },
            { title: "CHEVROLET", category: "Commercial", slug: "chevrolet", thumbnail: "../media/thumbnails/chevrolet.jpg", preview: "../media/previews/chevrolet.mp4" },
            { title: "ICHNUSA", category: "Commercial", slug: "ichnusa", thumbnail: "../media/thumbnails/ichnusa.jpg", preview: "../media/previews/ichnusa.mp4" },
            { title: "MILLER GENUINE DRAFT", category: "Commercial", slug: "miller-genuine-draft", thumbnail: "../media/thumbnails/miller.jpg", preview: "../media/previews/miller.mp4" },
            { title: "ADIDAS", category: "Commercial", slug: "adidas", thumbnail: "../media/thumbnails/adidas.jpg", preview: "../media/previews/adidas.mp4" },
            { title: "USPS", category: "Commercial", slug: "usps", thumbnail: "../media/thumbnails/usps.jpg", preview: "../media/previews/usps.mp4" },
            { title: "RAM: BONEYARD", category: "Automotive", slug: "ram-boneyard", thumbnail: "../media/thumbnails/ram-boneyard.jpg", preview: "../media/previews/ram-boneyard.mp4" },
            { title: "BENTLEY", category: "Automotive", slug: "bentley", thumbnail: "../media/thumbnails/bentley.jpg", preview: "../media/previews/bentley.mp4" },
            { title: "ALFA ROMEO", category: "Automotive", slug: "alfa-romeo", thumbnail: "../media/thumbnails/alfa-romeo.jpg", preview: "../media/previews/alfa-romeo.mp4" },
            { title: "INFINITI", category: "Automotive", slug: "infiniti", thumbnail: "../media/thumbnails/infiniti.jpg", preview: "../media/previews/infiniti.mp4" },
            { title: "TOYOTA", category: "Automotive", slug: "toyota", thumbnail: "../media/thumbnails/toyota.jpg", preview: "../media/previews/toyota.mp4" },
            { title: "TESLA", category: "Automotive", slug: "tesla", thumbnail: "../media/thumbnails/tesla.jpg", preview: "../media/previews/tesla.mp4" }
        ];

        // Filter projects based on active filter
        function getFilteredProjects() {
            if (activeFilter === 'all') {
                return projects;
            }
            return projects.filter(p => p.category.toLowerCase() === activeFilter.toLowerCase());
        }

        // Get prev/next project slugs
        function updateNavigation() {
            const filteredProjects = getFilteredProjects();
            const currentIndex = filteredProjects.findIndex(p => p.slug === currentProject.slug);

            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const prevThumbnail = document.getElementById('prevThumbnail');
            const nextThumbnail = document.getElementById('nextThumbnail');
            const prevTitle = document.getElementById('prevTitle');
            const nextTitle = document.getElementById('nextTitle');
            const prevSubtitle = document.getElementById('prevSubtitle');
            const nextSubtitle = document.getElementById('nextSubtitle');

            let prevProject, nextProject;

            if (currentIndex > 0) {
                prevProject = filteredProjects[currentIndex - 1];
                prevButton.href = `${prevProject.slug}.html${activeFilter !== 'all' ? `?filter=${activeFilter}` : ''}`;
            } else {
                // Wrap to last
                prevProject = filteredProjects[filteredProjects.length - 1];
                prevButton.href = `${prevProject.slug}.html${activeFilter !== 'all' ? `?filter=${activeFilter}` : ''}`;
            }

            if (currentIndex < filteredProjects.length - 1) {
                nextProject = filteredProjects[currentIndex + 1];
                nextButton.href = `${nextProject.slug}.html${activeFilter !== 'all' ? `?filter=${activeFilter}` : ''}`;
            } else {
                // Wrap to first
                nextProject = filteredProjects[0];
                nextButton.href = `${nextProject.slug}.html${activeFilter !== 'all' ? `?filter=${activeFilter}` : ''}`;
            }

            // Set thumbnail backgrounds and titles
            if (prevProject) {
                if (prevProject.thumbnail) {
                    prevThumbnail.style.backgroundImage = `url('${prevProject.thumbnail}')`;
                }
                prevTitle.textContent = prevProject.title;
                prevSubtitle.textContent = prevProject.category;
            }
            if (nextProject) {
                if (nextProject.thumbnail) {
                    nextThumbnail.style.backgroundImage = `url('${nextProject.thumbnail}')`;
                }
                nextTitle.textContent = nextProject.title;
                nextSubtitle.textContent = nextProject.category;
            }
        }

        // Initialize navigation
        updateNavigation();

        // Add hover event listeners for video preview
        const prevCard = document.getElementById('prevButton');
        const nextCard = document.getElementById('nextButton');
        const prevVideo = document.getElementById('prevVideo');
        const nextVideo = document.getElementById('nextVideo');
        const prevVideoSource = document.getElementById('prevVideoSource');
        const nextVideoSource = document.getElementById('nextVideoSource');

        prevCard.addEventListener('mouseenter', () => {
            const dataSrc = prevVideoSource.getAttribute('data-src');
            if (dataSrc && !prevVideoSource.getAttribute('src')) {
                prevVideoSource.setAttribute('src', dataSrc);
                prevVideo.load();
            }
            prevVideo.play().catch(() => {});
        });

        prevCard.addEventListener('mouseleave', () => {
            prevVideo.pause();
            prevVideo.currentTime = 0;
        });

        nextCard.addEventListener('mouseenter', () => {
            const dataSrc = nextVideoSource.getAttribute('data-src');
            if (dataSrc && !nextVideoSource.getAttribute('src')) {
                nextVideoSource.setAttribute('src', dataSrc);
                nextVideo.load();
            }
            nextVideo.play().catch(() => {});
        });

        nextCard.addEventListener('mouseleave', () => {
            nextVideo.pause();
            nextVideo.currentTime = 0;
        });


        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                document.getElementById('prevButton').click();
            } else if (e.key === 'ArrowRight') {
                document.getElementById('nextButton').click();
            } else if (e.key === 'Escape') {
                window.location.href = document.getElementById('backLink').href;
            }
        });
    </script>
